<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pembayaran</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    :root {
      --primary: #1a3a6c;
      --primary-dark: #0f254a;
      --secondary: #2196f3;
      --accent: #64b5f6;
      --success: #4caf50;
      --warning: #ff9800;
      --danger: #f44336;
      --light: #f8fafc;
      --white: #ffffff;
      --gray: #64748b;
      --light-gray: #e2e8f0;
      --dark: #1e293b;
      --shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      --shadow-hover: 0 8px 32px rgba(0, 0, 0, 0.15);
      --radius: 20px;
      --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
    }

    body {
      background: linear-gradient(135deg, #f0f4f8 0%, #e6f0f8 100%);
      color: var(--dark);
      min-height: 100vh;
      padding-bottom: 30px;
    }

    /* Header */
    .header {
      background: linear-gradient(to right, var(--primary), var(--primary-dark));
      color: white;
      padding: 24px;
      display: flex;
      align-items: center;
      gap: 16px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.12);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .back-button {
      width: 44px;
      height: 44px;
      border-radius: 14px;
      background: rgba(255, 255, 255, 0.15);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      cursor: pointer;
      transition: var(--transition);
    }

    .back-button:hover {
      background: rgba(255, 255, 255, 0.25);
      transform: translateY(-2px);
    }

    .header-title {
      font-size: 22px;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 14px;
    }

    .header-icon {
      background: var(--secondary);
      width: 40px;
      height: 40px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 8px rgba(33, 150, 243, 0.3);
    }

    /* Main Content */
    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 0 24px;
    }

    .page-title {
      font-size: 28px;
      font-weight: 800;
      color: var(--primary);
      margin: 32px 0 12px;
      letter-spacing: -0.5px;
    }

    .page-subtitle {
      color: var(--gray);
      margin-bottom: 28px;
      font-size: 16px;
      line-height: 1.5;
    }

    /* Bill Card */
    .bill-card {
      background: var(--white);
      border-radius: var(--radius);
      padding: 28px;
      box-shadow: var(--shadow);
      margin-bottom: 24px;
      transition: var(--transition);
      position: relative;
      overflow: hidden;
    }

    .bill-card::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      height: 100%;
      width: 5px;
      background: var(--secondary);
    }

    .bill-card.status-lunas::before {
      background: var(--success);
    }

    .bill-card.status-jatuh::before {
      background: var(--danger);
    }

    .bill-card:hover {
      transform: translateY(-6px);
      box-shadow: var(--shadow-hover);
    }

    .bill-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 20px;
    }

    .bill-name {
      font-size: 20px;
      font-weight: 700;
      color: var(--dark);
      margin-bottom: 8px;
      line-height: 1.3;
    }

    .bill-desc {
      font-size: 15px;
      color: var(--gray);
      max-width: 70%;
      line-height: 1.5;
    }

    .bill-amount {
      font-size: 26px;
      font-weight: 800;
      color: var(--primary);
      text-align: right;
    }

    .bill-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-top: 20px;
      border-top: 1px solid var(--light-gray);
    }

    .bill-status {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 14px;
      font-weight: 600;
      padding: 8px 16px;
      border-radius: 24px;
      background: var(--light);
    }

    .status-lunas {
      background: rgba(76, 175, 80, 0.15);
      color: var(--success);
    }

    .status-belum {
      background: rgba(33, 150, 243, 0.15);
      color: var(--secondary);
    }

    .status-jatuh {
      background: rgba(244, 67, 54, 0.15);
      color: var(--danger);
    }

    .pay-button {
      background: linear-gradient(135deg, var(--secondary), #1565c0);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 14px;
      font-weight: 700;
      cursor: pointer;
      transition: var(--transition);
      font-size: 15px;
      display: flex;
      align-items: center;
      gap: 10px;
      box-shadow: 0 4px 12px rgba(33, 150, 243, 0.25);
    }

    .pay-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 16px rgba(33, 150, 243, 0.35);
    }

    .pay-button:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    /* History Section */
    .history-title {
      font-size: 22px;
      font-weight: 700;
      color: var(--primary);
      margin: 36px 0 24px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .history-list {
      list-style: none;
    }

    .history-item {
      display: flex;
      gap: 20px;
      padding: 22px 0;
      border-bottom: 1px solid var(--light-gray);
      transition: var(--transition);
    }

    .history-item:hover {
      background: rgba(33, 150, 243, 0.02);
      transform: translateX(4px);
    }

    .history-item:last-child {
      border-bottom: none;
    }

    .history-icon {
      width: 52px;
      height: 52px;
      border-radius: 16px;
      background: linear-gradient(135deg, var(--secondary), #1565c0);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      color: white;
      font-size: 22px;
      box-shadow: 0 4px 12px rgba(33, 150, 243, 0.2);
    }

    .history-content {
      flex: 1;
    }

    .history-name {
      font-weight: 700;
      font-size: 17px;
      margin-bottom: 6px;
      color: var(--dark);
    }

    .history-date {
      font-size: 14px;
      color: var(--gray);
    }

    .history-amount {
      font-weight: 800;
      color: var(--success);
      font-size: 20px;
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 80px 20px;
      background: var(--white);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
    }

    .empty-icon {
      font-size: 80px;
      color: var(--light-gray);
      margin-bottom: 24px;
    }

    .empty-text {
      font-size: 22px;
      color: var(--gray);
      font-weight: 600;
      margin-top: 16px;
    }

    /* Loading */
    .loading {
      text-align: center;
      padding: 80px 20px;
      color: var(--gray);
      font-size: 18px;
    }

    .loading-spinner {
      width: 48px;
      height: 48px;
      border: 4px solid rgba(33, 150, 243, 0.2);
      border-top: 4px solid var(--secondary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 24px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .header {
        padding: 20px;
      }

      .container {
        padding: 0 20px;
      }

      .page-title {
        font-size: 24px;
      }

      .bill-header, .bill-footer {
        flex-direction: column;
        align-items: flex-start;
        gap: 16px;
        text-align: left;
      }

      .bill-desc {
        max-width: 100%;
      }

      .bill-amount {
        text-align: left;
        font-size: 24px;
      }

      .history-item {
        gap: 16px;
      }

      .history-icon {
        width: 46px;
        height: 46px;
        font-size: 20px;
      }

      .history-name {
        font-size: 16px;
      }

      .history-amount {
        font-size: 18px;
      }
    }

    @media (max-width: 480px) {
      .header {
        padding: 18px;
      }

      .header-title {
        font-size: 20px;
      }

      .page-title {
        font-size: 22px;
      }

      .bill-card {
        padding: 24px;
      }

      .bill-name {
        font-size: 18px;
      }

      .bill-amount {
        font-size: 22px;
      }

      .pay-button {
        padding: 10px 20px;
        font-size: 14px;
        width: 100%;
      }

      .history-icon {
        width: 42px;
        height: 42px;
        font-size: 18px;
      }
    }
  </style>
</head>

<body>
  <!-- Header -->
  <div class="header">
    <div class="back-button" id="backButton">
      <i class="fas fa-arrow-left"></i>
    </div>
    <div class="header-title">
      <div class="header-icon">
        <i class="fas fa-wallet"></i>
      </div>
      Pembayaran
    </div>
  </div>

  <!-- Main Content -->
  <div class="container">
    <h1 class="page-title">Keuangan Siswa</h1>
    <p class="page-subtitle">Kelola tagihan dan riwayat pembayaran Anda dengan aman dan nyaman</p>

    <!-- Tagihan Aktif -->
    <h2 class="page-title" style="font-size: 22px; margin-top: 28px;">Tagihan Aktif</h2>
    <div id="bills-container">
      <div class="loading">
        <div class="loading-spinner"></div>
        Memuat data pembayaran...
      </div>
    </div>

    <!-- Riwayat Pembayaran -->
    <div class="history-title">
      <i class="fas fa-history"></i>
      Riwayat Pembayaran
    </div>
    <div id="history-container">
      <!-- Data akan dimuat di sini -->
    </div>
  </div>

  <script>
    // Back button
    document.getElementById('backButton').addEventListener('click', () => {
      window.history.back();
    });

    // Format Rupiah
    function formatRupiah(angka) {
      if (angka == null) return 'Rp 0';
      return new Intl.NumberFormat('id-ID', {
        style: 'currency',
        currency: 'IDR',
        minimumFractionDigits: 0
      }).format(Number(angka));
    }

    // Render tagihan
    function renderBills(bills) {
      if (!bills || bills.length === 0) {
        document.getElementById('bills-container').innerHTML = `
          <div class="empty-state">
            <div class="empty-icon"><i class="fas fa-receipt"></i></div>
            <div class="empty-text">Tidak ada tagihan aktif saat ini</div>
          </div>
        `;
        return;
      }

      let html = '';
      bills.forEach(bill => {
        const statusClass = `status-${bill.status}`;
        const statusText = bill.status === 'lunas' ? 'Lunas' : 
                          bill.status === 'jatuh' ? 'Jatuh Tempo' : 'Belum Bayar';
        const statusIcon = bill.status === 'lunas' ? 'fa-check-circle' : 
                          bill.status === 'jatuh' ? 'fa-exclamation-circle' : 'fa-clock';
        const isPayable = bill.status !== 'lunas';
        
        html += `
          <div class="bill-card ${statusClass}">
            <div class="bill-header">
              <div>
                <div class="bill-name">${bill.nama_tagihan}</div>
                <div class="bill-desc">${bill.deskripsi || 'Tagihan untuk kegiatan sekolah'}</div>
              </div>
              <div class="bill-amount">${formatRupiah(bill.jumlah)}</div>
            </div>
            <div class="bill-footer">
              <div class="bill-status">
                <i class="fas ${statusIcon}"></i>
                ${statusText}
              </div>
              ${isPayable ? `<button class="pay-button" onclick="payBill(${bill.id})"><i class="fas fa-credit-card"></i> Bayar Sekarang</button>` : ''}
            </div>
          </div>
        `;
      });
      document.getElementById('bills-container').innerHTML = html;
    }

    // Render riwayat
    function renderHistory(history) {
      if (!history || history.length === 0) {
        document.getElementById('history-container').innerHTML = `
          <div class="empty-state">
            <div class="empty-icon"><i class="fas fa-history"></i></div>
            <div class="empty-text">Belum ada riwayat pembayaran</div>
          </div>
        `;
        return;
      }

      let html = '<ul class="history-list">';
      history.forEach(item => {
        html += `
          <li class="history-item">
            <div class="history-icon">
              <i class="fas fa-file-invoice-dollar"></i>
            </div>
            <div class="history-content">
              <div class="history-name">${item.nama_pembayaran}</div>
              <div class="history-date">${item.tanggal}</div>
            </div>
            <div class="history-amount">${formatRupiah(item.jumlah)}</div>
          </li>
        `;
      });
      html += '</ul>';
      document.getElementById('history-container').innerHTML = html;
    }

    // Fungsi bayar (placeholder)
    function payBill(billId) {
      if (confirm('Apakah Anda yakin ingin membayar tagihan ini?')) {
        alert('Fitur pembayaran akan terhubung ke gateway pembayaran.\n\nID Tagihan: ' + billId);
        // Di versi nyata, kirim ke endpoint pembayaran
      }
    }

    // Load data dari API
    async function loadData() {
      const user = JSON.parse(localStorage.getItem('user'));
      if (!user || !user.id) {
        alert('Anda harus login terlebih dahulu!');
        window.location.href = 'index.html';
        return;
      }

      try {
        // Ambil tagihan aktif
        const billsRes = await fetch(`http://localhost/login-app/api.php?action=tagihan_aktif&user_id=${user.id}`);
        const billsData = await billsRes.json();
        
        // Ambil riwayat pembayaran
        const historyRes = await fetch(`http://localhost/login-app/api.php?action=riwayat_pembayaran&user_id=${user.id}`);
        const historyData = await historyRes.json();

        if (billsData.success) {
          renderBills(billsData.data);
        } else {
          document.getElementById('bills-container').innerHTML = `
            <div class="empty-state">
              <div class="empty-icon"><i class="fas fa-exclamation-triangle"></i></div>
              <div class="empty-text">Gagal memuat tagihan: ${billsData.message}</div>
            </div>
          `;
        }

        if (historyData.success) {
          renderHistory(historyData.data);
        }
      } catch (error) {
        console.error('Error:', error);
        document.getElementById('bills-container').innerHTML = `
          <div class="empty-state">
            <div class="empty-icon"><i class="fas fa-wifi-slash"></i></div>
            <div class="empty-text">Tidak dapat terhubung ke server</div>
          </div>
        `;
        document.getElementById('history-container').innerHTML = '';
      }
    }

    // Inisialisasi
    loadData();
  </script>
</body>

</html>
