<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daftar Pengajar</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    :root {
      --primary: #0d2b5e;
      --primary-dark: #0a2148;
      --secondary: #ff9800;
      --accent: #ffcc00;
      --success: #4caf50;
      --info: #2196f3;
      --light: #f8f9fa;
      --white: #ffffff;
      --gray: #6c757d;
      --light-gray: #e9ecef;
      --dark: #343a40;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
      --radius: 12px;
    }

    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
      color: var(--dark);
      min-height: 100vh;
      padding-bottom: 20px;
    }

    /* Header */
    .header {
      background: linear-gradient(to right, var(--primary), var(--primary-dark));
      color: white;
      padding: 16px 20px;
      display: flex;
      align-items: center;
      gap: 16px;
      box-shadow: var(--shadow);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .back-button {
      font-size: 24px;
      cursor: pointer;
    }

    .header-title {
      font-size: 18px;
      font-weight: 700;
    }

    /* Main Content */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .section-title {
      font-size: 20px;
      font-weight: 700;
      color: var(--primary);
      margin: 24px 0 16px;
      text-align: center;
    }

    /* Teachers Grid */
    .teachers-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 24px;
    }

    .teacher-card {
      background: var(--white);
      border-radius: var(--radius);
      overflow: hidden;
      box-shadow: var(--shadow);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .teacher-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.12);
    }

    .teacher-header {
      padding: 20px;
      text-align: center;
      background: linear-gradient(to bottom, var(--primary), var(--primary-dark));
      color: white;
    }

    .teacher-avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: var(--accent);
      color: var(--primary);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      font-weight: bold;
      margin: 0 auto 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .teacher-name {
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 4px;
    }

    .teacher-subject {
      font-size: 14px;
      color: var(--accent);
      font-weight: 600;
    }

    .teacher-body {
      padding: 20px;
    }

    .teacher-info {
      margin-bottom: 16px;
    }

    .info-item {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
      color: var(--gray);
    }

    .info-icon {
      width: 32px;
      height: 32px;
      border-radius: 8px;
      background: rgba(13, 43, 94, 0.08);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--primary);
    }

    .info-text {
      font-size: 14px;
      flex: 1;
    }

    .teacher-actions {
      display: flex;
      gap: 10px;
    }

    .action-btn {
      flex: 1;
      padding: 8px 12px;
      border: 1px solid var(--light-gray);
      border-radius: 8px;
      background: var(--white);
      color: var(--primary);
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }

    .action-btn:hover {
      background: var(--light);
      border-color: var(--primary);
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      background: var(--white);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
    }

    .empty-icon {
      font-size: 64px;
      color: var(--light-gray);
      margin-bottom: 20px;
    }

    .empty-text {
      font-size: 18px;
      color: var(--gray);
      font-weight: 600;
    }

    /* Loading */
    .loading {
      text-align: center;
      padding: 60px 20px;
      color: var(--gray);
      font-size: 16px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .header {
        padding: 14px 16px;
      }

      .teachers-grid {
        grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
        gap: 20px;
      }

      .teacher-avatar {
        width: 70px;
        height: 70px;
        font-size: 28px;
      }

      .teacher-name {
        font-size: 16px;
      }

      .action-btn {
        padding: 7px 10px;
        font-size: 12px;
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 14px;
      }

      .teachers-grid {
        grid-template-columns: 1fr;
        gap: 16px;
      }

      .teacher-header {
        padding: 16px;
      }

      .teacher-body {
        padding: 16px;
      }

      .teacher-avatar {
        width: 60px;
        height: 60px;
        font-size: 24px;
      }

      .teacher-name {
        font-size: 15px;
      }

      .teacher-subject {
        font-size: 13px;
      }

      .info-text {
        font-size: 13px;
      }
    }
  </style>
</head>

<body>
  <!-- Header -->
  <div class="header">
    <div class="back-button" id="backButton">
      <i class="fas fa-arrow-left"></i>
    </div>
    <div class="header-title">Daftar Pengajar</div>
  </div>

  <!-- Main Content -->
  <div class="container">
    <h2 class="section-title">Guru & Staf Pengajar</h2>
    <div id="teachers-container">
      <div class="loading">Memuat daftar pengajar...</div>
    </div>
  </div>

  <script>
    // Back button
    document.getElementById('backButton').addEventListener('click', () => {
      window.history.back();
    });

    // Ambil inisial dari nama
    function getInitials(nama) {
      return nama.split(' ')
        .filter(word => word.length > 0 && word[0] !== ',')
        .map(word => word[0])
        .join('')
        .substring(0, 2)
        .toUpperCase();
    }

    // Render daftar pengajar
    function renderTeachers(teachers) {
      if (!teachers || teachers.length === 0) {
        document.getElementById('teachers-container').innerHTML = `
          <div class="empty-state">
            <div class="empty-icon"><i class="fas fa-chalkboard-teacher"></i></div>
            <div class="empty-text">Belum ada data pengajar</div>
          </div>
        `;
        return;
      }

      let html = '<div class="teachers-grid">';
      teachers.forEach(teacher => {
        const initials = getInitials(teacher.nama);
        html += `
          <div class="teacher-card">
            <div class="teacher-header">
              <div class="teacher-avatar">${initials}</div>
              <div class="teacher-name">${teacher.nama}</div>
              <div class="teacher-subject">${teacher.mata_pelajaran}</div>
            </div>
            <div class="teacher-body">
              <div class="teacher-info">
                <div class="info-item">
                  <div class="info-icon"><i class="fas fa-briefcase"></i></div>
                  <div class="info-text">${teacher.jabatan || 'Guru'}</div>
                </div>
                <div class="info-item">
                  <div class="info-icon"><i class="fas fa-envelope"></i></div>
                  <div class="info-text">${teacher.email || '-'}</div>
                </div>
                <div class="info-item">
                  <div class="info-icon"><i class="fas fa-phone"></i></div>
                  <div class="info-text">${teacher.telepon || '-'}</div>
                </div>
                <div class="info-item">
                  <div class="info-icon"><i class="fas fa-door-open"></i></div>
                  <div class="info-text">${teacher.ruangan || 'Ruang Umum'}</div>
                </div>
              </div>
              <div class="teacher-actions">
                <button class="action-btn" onclick="sendEmail('${teacher.email}')">
                  <i class="fas fa-envelope"></i> Email
                </button>
                <button class="action-btn" onclick="callNumber('${teacher.telepon}')">
                  <i class="fas fa-phone"></i> Telepon
                </button>
              </div>
            </div>
          </div>
        `;
      });
      html += '</div>';
      document.getElementById('teachers-container').innerHTML = html;
    }

    // Fungsi aksi
    function sendEmail(email) {
      if (email && email !== '-') {
        window.location.href = `mailto:${email}`;
      } else {
        alert('Email tidak tersedia');
      }
    }

    function callNumber(number) {
      if (number && number !== '-') {
        const cleanNumber = number.replace(/[\s\-]/g, '');
        if (confirm(`Hubungi ${cleanNumber}?`)) {
          window.location.href = `tel:${cleanNumber}`;
        }
      } else {
        alert('Nomor telepon tidak tersedia');
      }
    }

    // Load data dari API
    async function loadData() {
      try {
        const response = await fetch('http://localhost/login-app/api.php?action=daftar_pengajar');
        const result = await response.json();
        
        if (result.success) {
          renderTeachers(result.data);
        } else {
          document.getElementById('teachers-container').innerHTML = `
            <div class="empty-state">
              <div class="empty-icon"><i class="fas fa-exclamation-triangle"></i></div>
              <div class="empty-text">Gagal memuat data: ${result.message}</div>
            </div>
          `;
        }
      } catch (error) {
        console.error('Error:', error);
        document.getElementById('teachers-container').innerHTML = `
          <div class="empty-state">
            <div class="empty-icon"><i class="fas fa-wifi-slash"></i></div>
            <div class="empty-text">Tidak dapat terhubung ke server</div>
          </div>
        `;
      }
    }

    // Inisialisasi
    loadData();
  </script>
</body>

</html>
